<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx的语法规则</title>
    <style>
      .title {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!--引入babel，用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      //1.创建虚拟dom
      const myId = "aTgUiGu";
      const myData = "HeLlo,rEaCt";
      const VDOM = (
        <div>
          <h1 className="title" id={myId.toLocaleLowerCase()}>
            <span style={{ color: "white", fontSize: "30px" }}>
              {myData.toLocaleLowerCase()}
            </span>
          </h1>
          <h1 className="title" id={myId.toLocaleLowerCase() + "2"}>
            <span style={{ color: "white", fontSize: "30px" }}>
              {myData.toLocaleLowerCase()}
            </span>
          </h1>
          <input type="text" />
        </div>
      ); //此处一定不要写引号，因为不是字符串
      //2.渲染虚拟dom到页面
      ReactDOM.render(VDOM, document.getElementById("test"));

      /**
       * jsx语法规则：
       *    1.定义虚拟DOM时，不要写引号。
       *    2.标签重混入JS表达式时要用{}。
       *    3.样式的类名指定不要用class，要用className。
       *    4.内联样式要用style={{key:value}}形式写。
       *    5.只有一个根标签。
       *    6.标签必须闭合。
       *    7.标签首字母
       *      (1).若小写字母开头，则将标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
       *      (2).若大写字母开头，react就去渲染对应组件，若组件没有定义，则报错。
       */
    </script>
  </body>
</html>
