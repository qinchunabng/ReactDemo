<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_类的基本知识</title>
  </head>
  <body>
    <script>
      /**
       * 总结：
       * 1.类中的构造函数不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
       * 2.如果A类继承了B类，且A类写了构造器，那么A类构造器中的super是必须调用的。
       * 3.类中所定义的方法，都是放在类的原型对象上的，供实例去使用的。
       */
      //创建一个类
      class Person {
        constructor(name, age) {
          //this是类的实例对象
          this.name = name;
          this.age = age;
        }

        //一般方法
        speak() {
          //speak方法放在哪里？——类的原型对象上，供实例使用
          //通过Person实例调用speak时，speak中的this实例就是Person实例
          console.log(`我叫${this.name},我的年龄是${this.age}.`);
        }
      }
      //创建一个Person实例
      const p1 = new Person("tom", 18);
      const p2 = new Person("jerry", 19);
      console.log(p1);
      p1.speak();
      console.log(p2);
      p2.speak();
      p1.speak.call({ a: 1, b: 2 });

      //创建一个Student类，继承Person类
      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }
        //重写父类继承的方法
        speak() {
          console.log(
            `我叫${this.name},我的年龄是${this.age},我读的是${this.grade}年级.`
          );
        }
        study() {
          console.log("我很努力的学习");
        }
      }

      const s1 = new Student("小张", 15, "高一");
      console.log(s1);
      s1.speak();

      class Car {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }
        //类中可以直接写赋值语句
        //如下代码的含义是给Car的对象添加一个属性，名为wheel，值为4
        wheel = 4;
      }

      const c1 = new Car("奔驰", 199);
      const c2 = new Car("宝马", 299);
      console.log(c1);
      console.log(c2);
    </script>
  </body>
</html>
