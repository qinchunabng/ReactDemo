<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>state</title>
  </head>
  <body>
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!--引入babel，用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      //1.创建类式组件
      class Weather extends React.Component {
        //构造器调用几次？—— 1次
        constructor(props) {
          super(props);
          this.state = { isHot: true, wind: "微风" };
          //改变changeWeather方法中的this指向
          this.changeWeather = this.changeWeather.bind(this);
        }

        //changeWeather调用几次？—— 点击几次调用几次
        changeWeather() {
          //changeWeather放在那里？—— Weather的原型对象上，供实例使用
          //由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用的
          //类中的方法默认开启了局部严格模式，所以changeWeather中的this为undefined
          // console.log(this);
          const isHot = this.state.isHot;
          this.state.isHot = !isHot;
          //注意：state不可直接更改，要借助内置的api去更改
          // console.log(this.state.isHot);
          this.setState({ isHot: !isHot });
        }

        //render调用几次？—— n+1次，1是初始化的那次，n是状态更新的次数
        render() {
          console.log(this);
          const { isHot, wind } = this.state;
          return (
            <h2 onClick={this.changeWeather}>
              今天天气很{isHot ? "炎热" : "凉爽"}，{wind}
            </h2>
          );
        }
      }
      //2.渲染组件到页面
      ReactDOM.render(<Weather />, document.getElementById("test"));

      function demo() {
        console.log("标题被点击了");
      }
    </script>
  </body>
</html>
